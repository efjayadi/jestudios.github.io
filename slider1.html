<style>
@import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background:#eee;
  overflow:hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 10px;
  font-family: 'DM Sans', sans-serif;
  transition: background .4s ease-in;
  
  &.blue {
    background-color: #428aa6;
  }
}

input[type=radio] {
  display: none;
}

.card {
  position: absolute;
  width: 60%;
  height: 100%;
  left: 0;
  right: 0;
  margin: auto;
  transition: transform .4s ease;
  cursor: pointer;
}

.container {
  width: 100%;
  max-width: 800px;
  max-height: 600px;
  height: 100%;
  transform-style: preserve-3d;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}

.cards {
  position: relative;
  width: 100%;
  height: 90%;
  margin-bottom: 20px;
}

img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

#item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
  transform: translatex(-40%) scale(.8);
  opacity: .4;
  z-index: 0;
}

#item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
  transform: translatex(40%) scale(.8);
  opacity: .4;
  z-index: 0;
}

#item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
  transform: translatex(0) scale(1);
  opacity: 1;
  z-index: 1;
  
  img {
    box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
  }
}

.player {
  background-color: #fff;
  border-radius: 8px;
  min-width: 320px;
  padding: 7px 10px 0px 10px;
  position:relative;
}

.upper-part {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  height: 36px;
  overflow: hidden;
}

.play-icon{ margin-right: 10px; }

.song-info {
  width: calc(100% - 32px);
  display: block;
}

.song-info .title {
  color: #403d40;
  font-size: 14px;
  line-height: 24px;
}

.sub-line {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.subtitle, .time {
  font-size: 12px;
  line-height: 16px;
  color: #c6c5c6;
}

.time {
  font-size: 12px;
  line-height: 16px;
  color: #a5a5a5;
  font-weight: 500;
  margin-left: auto;
}

.info-area {
  width: 100%;
  position: absolute;
  top: 0;
  left: 30px;
  transition: transform .4s ease-in;
}

#item-2:checked ~ .player #test {
  transform: translateY(0);
}

#item-2:checked ~ .player #test  {
  transform: translateY(-40px);
}

#item-3:checked ~ .player #test  {
  transform: translateY(-80px);
}
@media (max-width: 991px) {
    .card{
	width:100%;
	height:70%;
	}
	.container {
	max-height:100%;
	position:relative;
	}
	.player {
  border-radius: 10px;
  min-width: 90%;
  padding: 20px 10px 10px 10px;
  position:fixed;
  bottom:0px;
  z-index:99;
}
.song-info .title {
  font-size: 30px;
  font-weight:bold;
}
.time {
  font-size: 22px;
}
@media only screen and (max-width: 670px) {
   .card{
	width:100%;
	}
	.container {
	max-height:70%;
	}
}

@media only screen and (max-width: 520px) {
   .card{
	width:100%;
	}
	.container {
	max-height:70%;
	}
}

@media only screen and (max-width: 420px) {
    .card{
	width:100%;
	}
	.container {
	max-height:70%;
	}
}
</style>
<div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
	
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
      <img src="img/cwxb-mcp.png" alt="song">
    </label>
    <label class="card" for="item-2" id="song-2">
      <img src="img/cwp-mcm.png"  alt="song">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="img/cwp-mcd.png" alt="song">
    </label>
	
  </div>
  <div class="player"  style="box-shadow:box-shadow: 0px 30px 29px -26px rgba(0,0,0,0.57);
-webkit-box-shadow: 0px 30px 29px -26px rgba(0,0,0,0.57);
-moz-box-shadow: 0px 30px 29px -26px rgba(0,0,0,0.57);">
    <div class="upper-part">
      <div class="play-icon" >
        <svg width="20" height="20" fill="#ffbf00" stroke="#ffbf00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
          <defs/>
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>
      </div>
      <div class="info-area" id="test" >
        <label class="song-info" id="song-info-1">
          <div class="title">X Banner</div>
          <div class="sub-line">
            <div class="subtitle">Mie Cobek Tagawa</div>
            <div class="time">Rp100.000</div>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <div class="title">Menu</div>
          <div class="sub-line">
            <div class="subtitle">Mie Cobek Tagawa</div>
            <div class="time">Rp30.000</div>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <div class="title">Flyer</div>
          <div class="sub-line">
            <div class="subtitle">Mie Cobek Tagawa</div>
            <div class="time">Rp30.000</div>
          </div>
        </label>
      </div>
    </div>
    <div class="progress-bar">
      <span class="progress"></span>
    </div>
  </div>
</div>

<script>
$('input').on('change', function() {
  $('body').toggleClass('blue');
});
</script>
